<h2>Quản lý menu</h2>
<button nz-button nzType="primary" nzGhost (click)="openModalAddMenu()" class="mt-2">
  Thêm mới
</button>

<nz-table #sortTable [nzData]="listOfMenu" nzTableLayout="fixed" class="mt-5">
  <thead>
    <tr>
      <th
        *ngFor="let column of listOfColumn"
        [nzSortFn]="column.compare"
        [nzSortPriority]="column.priority"
      >
        {{ column.title }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of sortTable.data">
      <td>{{ data.groupId }}</td>
      <td>{{ data.groupName }}</td>
      <td>{{ data.screenId }}</td>
      <td>{{ data.screenName }}</td>
      <td>{{ data.linkUrl }}</td>
    </tr>
  </tbody>
</nz-table>

<nz-modal
  [(nzVisible)]="isVisible"
  nzTitle="Thêm menu"
  (nzOnCancel)="handleCancel()"
  nzWidth="800px"
>
  <div *nzModalContent>
    <form nz-form [formGroup]="validateForm">
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="groupId">Mã nhóm menu</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Vui lòng nhập mã nhóm menu!">
          <input nz-input formControlName="groupId" id="groupId" nzSize="large"/>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="groupName">Tên nhóm menu</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Vui lòng nhập tên nhóm menu!">
          <input nz-input formControlName="groupName" id="groupName" nzSize="large"/>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="screenId">Mã menu</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Vui lòng nhập mã menu!">
          <input nz-input formControlName="screenId" id="screenId" nzSize="large"/>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="screenName">Tên menu</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Vui lòng nhập tên menu!">
          <input nz-input formControlName="screenName" id="screenName" nzSize="large"/>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="linkUrl">Đường dẫn Url</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Vui lòng nhập đường dẫn url!">
          <input nz-input formControlName="linkUrl" id="linkUrl" nzSize="large"/>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
  <div *nzModalFooter>
    <button nz-button nzType="default" (click)="handleCancel()">Huỷ</button>
    <button nz-button nzType="primary" (click)="submitForm()" [nzLoading]="isOkLoading">Thêm mới</button>
  </div>
</nz-modal>
